<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fibonacci.css">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Sequência de Fibonacci</h2>
      <div class="row justify-content-center">
        <form>
          <div class="form-group">
            <label for="number">Informe um número:</label>
            <input type="number" class="form-control" id="number" aria-describedby="numberHelp">
            <small id="numberHelp" class="form-text text-muted">Nós verificaremos se o número informado pertence à sequência de Fibonacci.</small>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Verificar</button>
        </form>
      </div>
      <div class="row justify-content-center">
        <div id="result"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="fibonacci.js"></script>
  </body>
</html>
